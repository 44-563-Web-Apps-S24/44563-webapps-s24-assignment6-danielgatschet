<!DOCTYPE html>
<html>
    <head>
        <title>Animals page</title>
        <h1>Animal Game by Daniel Gatschet</h1>
    </head>
    <body>

    <h2>Getting input</h2>

    <form>
        <input type="password" id="hiddenAnimal" value="Chicken">
        <label>The hidden animal type</label>
        <br>
        <input type="text" id="guessValue">
        <label>Guess the animal</label>
        <br>
        <input type="button" value="Check the guess" onclick="checkAnimal()">
    </form>


    <p id="result">This is result text</p>

    <script>
        let wrong = 0
        let correct = 0

        function checkAnimal(){
            console.log("Getting form values")
            animal = document.getElementById("hiddenAnimal").value
            guess = document.getElementById("guessValue").value

            out = document.getElementById("result")
            if(animal.localeCompare(guess)){
                wrong += 1
                alert("Grrrr!");
            }
            else{
                correct += 1
                alert("Ruff Ruff");
            }
            out.innerHTML = "Correct: " + correct + " Wrong: " + wrong
        }
    </script>

    </body>
</html>
