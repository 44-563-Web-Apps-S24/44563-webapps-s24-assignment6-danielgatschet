<!DOCTYPE html>
<html>
 <head>
    <title>Welcome to the discount page!</title>
    <h1>Discount page</h1>
 </head>
<body>

    <h2>Getting input</h2>

    <form>
        <input type="number" value="10" id="price">
        <label>Enter price per</label>
        <br>
        <input type="number" value="9" id="count">
        <label>Enter the number of items</label>
        <br>
        <input type="number" value="5" id="reductions">
        <label>Enter the discount percent</label>
        <br>
        <input type="button" value="Show total" onclick="discount()">
    </form>
    
    <br>
    <form>
        <input type="radio" value="Sum" name="action" id="sum" onclick="chooseOp(id)">
        <label>Sum</label><br>

        <input type="radio" value="Mult" name="action" id="mult" onclick="chooseOp(id)">
        <label>Mult</label><br>

        <input type="radio" value="Exponent" name="action" id="exp" onclick="chooseOp(id)">
        <label>Exp</label>
    </form>


    <p id="result">This text will be replaced </p>
    <br>
    <p id="radioResult">This text will be replaced</p>

    <script>
        function discount(){
            price = document.getElementById("price").value
            count = document.getElementById("count").value
            reduction = parseInt(document.getElementById("reductions").value)
            myOuput = ""
            out = document.getElementById("result")

            for(let i = 0; i < 5; i++){
                newDiscount = reduction + i
                total = price * count
                discountNum = total * newDiscount/100
                calculatedPrice = total - discountNum
                myOuput += newDiscount + "%" + " is " + calculatedPrice + "; "
            }
            out.innerHTML = "Totals are: " + myOuput
        }
    </script>

    <script>

        function chooseOp(id){
            price = parseInt(document.getElementById("price").value)
            discountNum = parseInt(document.getElementById("reductions").value)
            let total = 0;
            out = document.getElementById("radioResult")

            if(id == "sum"){
                total = price + discountNum
                out.innerHTML = "Sum of " + price + " and " + discountNum + " is " + total
            }
            else if(id == "mult"){
                total = price * discountNum
                out.innerHTML = "Product of " + price + " and " + discountNum + " is " + total
            }
            else{
                for(let i = 0; i < discountNum; i++){
                    if(i == 0){
                        total = price
                    }
                    else{
                        total *= price;
                    }
                }
                out.innerHTML = price + " to the power of " + discountNum + " is " + total
            }
        }
    </script>
</body>
</html>
